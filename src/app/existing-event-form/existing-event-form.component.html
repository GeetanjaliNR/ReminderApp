<nav class="navbar navbar-light bg-light">
  <div class="container nav-element">
    <a class="navbar-brand" href="#">
      <div class="nav-img"></div>
    </a>
    <span>Daily Reminder App</span>
    <button class="btn btn-light" (click)="toHome()">Home</button>
  </div>
</nav>
<!--  -->
<div>
  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Update Event</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="existingEventForm" (ngSubmit)="saveNewEvent()">
            <!-- <div>
              <input
                name="eventName"
                type="text"
                name=""
                id=""
                formControlName="id"
              />
            </div> -->
            <!-- Event Name -->
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
              </div>
              <input
                type="text"
                name="eventName"
                class="form-control"
                placeholder="Event Name"
                id="login_uname"
                formControlName="eventName"
                required
              />
            </div>
            <div
              style="color: red"
              *ngIf="
                this.existingEventForm.get('eventName')?.errors &&
                this.existingEventForm.get('eventName')?.touched
              "
            >
              Please add event name
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-bell" aria-hidden="true"></i
                ></span>
              </div>
              <input
                type="datetime-local"
                name="user id"
                class="form-control"
                placeholder="Time"
                id="login_accno"
                formControlName="reminderTime"
                required
              />
            </div>
            <div
              style="color: red"
              *ngIf="
                this.existingEventForm.get('reminderTime')?.errors &&
                this.existingEventForm.get('reminderTime')?.touched
              "
            >
              Please select time
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-align-justify" aria-hidden="true"></i
                ></span>
              </div>
              <textarea
                rows="2"
                cols="50"
                name="desc"
                class="form-control"
                placeholder="Event description"
                id="login_password"
                formControlName="description"
                required
              ></textarea>
            </div>
            <div
              style="color: red"
              *ngIf="
                this.existingEventForm.get('description')?.errors &&
                this.existingEventForm.get('description')?.touched
              "
            >
              Please add description
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Cancel"
                class="btn btn-danger float-right"
                style="width: 40%"
                (click)="cancelEdit()"
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Save"
                class="btn float-left login_btn"
                style="width: 40%"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
